<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Interface</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div id="intro-overlay" class="overlay">
    <button id="start-quiz-btn">Start Quiz</button>
    <button id="instructions-btn">Instructions</button>
  </div>

  <!-- LS - Modal for instructions -->
  <div id="instructions-modal">
    <div id="modal-inner">
      <h2>How to Play</h2>
      <p>
        Choose a topic, answer the questions, and see your score at the end!
        <!-- Add more instructions as needed -->
      </p>
      <button id="close-modal-btn">Close</button>
    </div>
  </div>
<!-- LS - Jumbotron -->
  <div id="main-content" class="container">
    <div class="bg-light p-5 rounded mb-4 text-center">
      <img src="assets/images/pubtastic-logo1.JPEG" id="pub-logo" alt="Quiz Logo" class="img-fluid mb-3">
    </div>
    <p>Welcome to the quiz! Choose a category to start.</p>
    <div id="category-buttons" class="category-flex">
      <button id="tv-btn" class="img-btn tv-btn faderbtn">TV</button>
      <button id="film-btn" class="img-btn film-btn faderbtn">Film</button>
      <button id="sport-btn" class="faderbtn">Sport</button>
      <button id="music-btn" class="faderbtn">Music</button>
      <button id="food-btn" class="faderbtn">Food and Drink</button>
    </div>
    
    <div id="quiz-area" class="hidden fader">
      <div id="score"></div>
      <div id="question"></div>
      <div id="options"></div>
      <button id="next-btn" class="hidden">Next</button>
    </div>
  
  </div>
  <script type="module" src="assets/js/app.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
