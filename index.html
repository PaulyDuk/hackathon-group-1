<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Interface</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="bg-light p-5 rounded mb-4 text-center">
      <img src="src/images/logo-banner.png" alt="Quiz Logo" class="img-fluid mb-3" style="max-width:150px;">
      
    </div>
    <p>Welcome to the quiz! Choose a category to start.</p>
    <div id="category-buttons" class="category-flex">
      <button id="tv-btn" class="img-btn tv-btn">TV</button>
      <button id="film-btn" class="img-btn film-btn">Film</button>
      <button id="sport-btn">Sport</button>
      <button id="music-btn">Music</button>
      <button id="food-btn">Food and Drink</button>
      <!-- Add other category buttons here -->
    </div>
    <div id="quiz-area" class="hidden">
      <div id="score"></div>
      <div id="question"></div>
      <div id="options"></div>
      <button id="next-btn" class="hidden">Next</button>
    </div>
  </div>
  <script type="module" src="assets/js/app.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
